//Контейнер
<div class="overlay-modal">
  <div class="container-modal">
    <button class="btn-close-modal">Close</button>

    <div class="block">
      <section class="block__item block-item">
        <h2 class="block__title">У вас уже есть аккаунт?</h2>
        <button class="block-item__btn signin-btn">Войти</button>
      </section>
      <section class="block__item block-item">
        <h2 class="block__title">У вас нет аккаунта?</h2>
        <button class="block-item__btn signup-btn">Зарегистрироватся</button>
      </section>
    </div>

    <div class="form-box">
      <form action="#" class="form form__singin">
        <h3 class="form-title">Вход</h3>
        <p>
          <input
            type="text"
            name="email"
            class="form__input"
            placeholder="Email"
          />
        </p>
        <p>
          <input
            type="password"
            name="password"
            class="form__input"
            placeholder="Пароль"
          />
        </p>
        <p>
          <button type="submit" class="form__btn form__btn--signin">Войти</button>
        </p>
      </form>

      <form action="#" class="form form__singup">
        <h3 class="form-title">Регистрация</h3>
        <p>
          <input
            type="text"
            name="email"
            class="form__input"
            placeholder="Email"
          />
        </p>
        <p>
          <input
            type="password"
            name="password"
            class="form__input"
            placeholder="Пароль"
          />
        </p>

        <p>
          <button type="submit" class="form__btn form__btn--signup">
            Зарегистрироваться
          </button>
        </p>
      </form>
    </div>
  </div>
</div>
